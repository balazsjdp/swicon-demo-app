<div class="min-h-screen bg-gradient-to-br from-indigo-100 via-slate-100 to-sky-100 py-10 px-4">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl md:text-4xl font-bold text-indigo-800 text-center mb-10">
      Countries of the World
    </h1>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
      @if (!isLoading()) {
        <!-- Country cards -->
        @for (country of countries; track $index) {
          <app-country-card [country]="country" />
        }
      }

      <!-- Skeleton loader -->
      @else {
        @for (i of [].constructor(24); track $index) {
          <div class="animate-pulse bg-white rounded-xl p-4 shadow border border-indigo-100">
            <div class="flex flex-col items-center">
              <div class="w-20 h-14 mb-4 bg-indigo-200 rounded-md"></div>
              <div class="h-4 w-3/4 bg-indigo-200 rounded"></div>
            </div>
          </div>
        }
      }
    </div>    
</div>
